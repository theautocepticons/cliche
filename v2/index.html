<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CLICHE v2</title>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

	<!-- Styles -->
	<link rel="stylesheet" href="/css/colors.css">
	<link rel="stylesheet" href="/css/fonts.css">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="/css/buttons.css">
</head>
<body>
	<div class="container">
		<!-- Header -->
		<header>
			<h1>Cliché</h1>
			<button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
				<span class="theme-icon">☀️</span>
			</button>
		</header>

		<!-- Generation Toggle and Global Index -->
		<div class="controls-container">
			<div class="gen-toggle">
				<button id="gen-legacy" class="btn btn-primary active" data-gen="legacy">Gen &lt; 6</button>
				<button id="gen-6plus" class="btn btn-secondary" data-gen="6plus">Gen 6+</button>
			</div>

			<div class="separator"></div>

			<div class="global-index">
				<label for="global-index-input">Blade Index:</label>
				<input
					type="text"
					id="global-index-input"
					class="global-index-input"
					placeholder="1-24"
					value="1"
					autocomplete="off"
				/>
			</div>

			<div class="separator"></div>

			<div class="history-button-container">
				<button id="history-button" class="history-button" aria-label="Command History">
					<img src="images/history.svg" alt="History" class="history-icon">
					<span class="tooltip">Command History</span>
				</button>
				<button id="recent-button" class="history-button" aria-label="Recent Commands">
					<img src="images/recent.svg" alt="Recent" class="history-icon">
					<span class="tooltip">Recent Commands</span>
				</button>
				<button id="bookmarks-button" class="history-button" aria-label="Bookmarks">
					<img src="images/bookmark.svg" alt="Bookmarks" class="history-icon">
					<span class="tooltip">Bookmarks</span>
				</button>
			</div>
		</div>

		<!-- Search Bar -->
		<div class="search-container">
			<input
				type="text"
				id="search-input"
				class="search-input"
				placeholder="Search commands..."
				autocomplete="off"
			/>
			<div id="search-results" class="search-results hidden">
				<!-- Search results will be dynamically inserted here -->
			</div>
		</div>

		<!-- Hidden template for preloading Easter egg images -->
		<div style="display: none;" aria-hidden="true">
			<img src="images/kirby.webp" alt="preload">
			<img src="images/menacing.gif" alt="preload">
		</div>

		<!-- Cards container -->
		<div id="cards">
			<!-- Command Card -->
			<div id="command-card" class="command-card card-margin hidden">
				<div class="card-header">
					<div></div>
					<span id="card-title"></span>
					<button id="close-card" class="close-button" aria-label="Close card">×</button>
				</div>
				<div class="card-padding">
					<p id="card-description" class="card-description"></p>

					<div id="card-content" class="card-content">
						<!-- Dynamic inputs will be inserted here -->
					</div>

					<div class="command-preview-container">
						<code id="command-preview" class="command-preview"></code>
						<button id="bookmark-command-button" class="btn btn-secondary" title="Bookmark">
						<img src="images/bookmark.svg" alt="Bookmark" class="button-icon">
					</button>
						<button id="copy-button" class="btn btn-primary">Copy</button>
					</div>
				</div>
			</div> <!-- Command Card -->
		</div> <!-- Cards container -->
	</div>

	<script src="scripts/main.js" type="module"></script>
</body>
</html>
